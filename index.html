<!doctype html>
<html lang="tr" data-theme="dark">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Dokuz TaÅŸ â€“ AI</title>

<style>
/* ========== TEMALAR ========== */
:root{
  --bg:#0b1020; --panel:#121a33; --line:#93a4ff55;
  --text:#e9edff; --muted:#b9c2ff;
  --btn:#0f1630; --btnb:#2a3570;
}
html[data-theme="light"]{
  --bg:#f6f7fb; --panel:#ffffff; --line:#1e2a7833;
  --text:#0b1020; --muted:#334155;
  --btn:#f1f5f9; --btnb:#cbd5e1;
}

body{
  margin:0; background:var(--bg); color:var(--text);
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
}
.wrap{max-width:1100px;margin:auto;padding:14px}
.card{
  background:var(--panel); border:1px solid var(--btnb);
  border-radius:16px; padding:14px; margin-bottom:12px;
}
h1{margin:0 0 10px;font-size:18px;font-weight:900}
.row{display:flex;gap:10px;flex-wrap:wrap;align-items:center}
button,select{
  padding:10px 12px;border-radius:12px;
  border:1px solid var(--btnb);
  background:var(--btn);color:var(--text);
  font-weight:800;cursor:pointer
}
button:hover{border-color:#4f6ef7}
input{
  width:100%;padding:12px;border-radius:12px;
  border:1px solid var(--btnb);
  background:var(--btn);color:var(--text)
}
.pill{
  padding:6px 10px;border-radius:999px;
  border:1px solid var(--btnb);
  background:var(--btn);font-size:12px
}
.small{font-size:12px;color:var(--muted)}
.status{min-height:40px;margin-top:8px;color:var(--muted)}
.grid{display:grid;grid-template-columns:1.4fr 1fr;gap:12px}
@media(max-width:900px){.grid{grid-template-columns:1fr}}

svg{width:100%;max-width:650px}
.line{stroke:var(--line);stroke-width:8}
.pos{fill:var(--bg);stroke:#7aa2ff;stroke-width:5}
.pos.empty{cursor:pointer}
.pos.sel{stroke:#ffd166;stroke-width:6}
.stoneW{fill:#f59e0b}
.stoneB{fill:#0b3a8a}
.stoneW,.stoneB{pointer-events:none}

/* ========== BÄ°TÄ°Åž EKRANI ========== */
#overlay{
  position:fixed;inset:0;display:none;
  background:rgba(0,0,0,.6);
  align-items:center;justify-content:center;z-index:99
}
#modal{
  background:var(--panel);border-radius:20px;
  padding:24px;text-align:center;min-width:280px
}
#modal h2{font-size:34px;margin:0 0 10px}
#confetti{position:fixed;inset:0;pointer-events:none;display:none}
</style>
</head>

<body>
<canvas id="confetti"></canvas>

<div id="overlay">
  <div id="modal">
    <h2 id="endTitle"></h2>
    <p id="endText" class="small"></p>
    <div class="row" style="justify-content:center">
      <button onclick="newGame()">Tekrar Dene</button>
      <button onclick="hideEnd()">Kapat</button>
    </div>
  </div>
</div>

<div class="wrap">

<!-- GÄ°RÄ°Åž -->
<div class="card" id="login">
  <div class="row" style="justify-content:space-between">
    <h1>Dokuz TaÅŸ â€“ Bilgisayara KarÅŸÄ±</h1>
    <button id="themeBtn">ðŸŒ™ Koyu</button>
  </div>

  <div class="row">
    <input id="name" placeholder="Ad Soyad">
    <input id="classroom" placeholder="SÄ±nÄ±f / Åžube">
  </div>

  <div class="row">
    <button onclick="startGame()">ðŸ¤– Oyuna BaÅŸla</button>
  </div>
</div>

<!-- OYUN -->
<div id="game" style="display:none">
  <div class="grid">

    <div class="card" style="display:flex;justify-content:center">
      <svg viewBox="0 0 1000 1000">
        <rect x="100" y="100" width="800" height="800" fill="none" class="line"/>
        <rect x="250" y="250" width="500" height="500" fill="none" class="line"/>
        <rect x="400" y="400" width="200" height="200" fill="none" class="line"/>
        <line x1="500" y1="100" x2="500" y2="400" class="line"/>
        <line x1="500" y1="600" x2="500" y2="900" class="line"/>
        <line x1="100" y1="500" x2="400" y2="500" class="line"/>
        <line x1="600" y1="500" x2="900" y2="500" class="line"/>
        <g id="board"></g>
      </svg>
    </div>

    <div class="card">
      <div class="row" style="justify-content:space-between">
        <h1>Oyun Paneli</h1>
        <button id="themeBtn2">ðŸŒ™ Koyu</button>
      </div>

      <div class="row">
        <span class="pill">Sen: Turuncu</span>
        <span class="pill">AI: Lacivert</span>
      </div>

      <div class="row">
        <span class="pill">Zorluk</span>
        <select id="difficulty">
          <option value="easy">Kolay</option>
          <option value="medium" selected>Orta</option>
          <option value="hard">Zor</option>
        </select>
      </div>

      <div class="row">
        <button onclick="newGame()">Yeni Oyun</button>
      </div>

      <div class="status" id="status"></div>
    </div>

  </div>
</div>

</div>

<script>
/* ========== TEMA ========== */
function applyTheme(t){
  document.documentElement.setAttribute("data-theme",t);
  localStorage.setItem("theme",t);
  document.querySelectorAll("#themeBtn,#themeBtn2")
    .forEach(b=>b.textContent=t==="dark"?"ðŸŒ™ Koyu":"â˜€ï¸ AÃ§Ä±k");
}
applyTheme(localStorage.getItem("theme")||"dark");
document.addEventListener("click",e=>{
  if(e.target.id==="themeBtn"||e.target.id==="themeBtn2"){
    applyTheme(document.documentElement.getAttribute("data-theme")==="dark"?"light":"dark");
  }
});

/* ========== OYUN Ã‡EKÄ°RDEÄžÄ° ========== */
const POS=[
[100,100],[500,100],[900,100],
[250,250],[500,250],[750,250],
[400,400],[500,400],[600,400],
[100,500],[250,500],[400,500],[600,500],[750,500],[900,500],
[400,600],[500,600],[600,600],
[250,750],[500,750],[750,750],
[100,900],[500,900],[900,900]
];
const ADJ=[[1,9],[0,2,4],[1,14],[4,10],[1,3,5,7],[4,13],[7,11],[4,6,8],[7,12],
[0,10,21],[3,9,11,18],[6,10,15],[8,13,17],[5,12,14,20],[2,13,23],
[11,16],[15,17,19],[12,16],[10,19],[16,18,20,22],[13,19],[9,22],[19,21,23],[14,22]];

let game,selected=null;

/* Basit ama saÄŸlam AI */
function aiMove(){
  let moves=[];
  for(let i=0;i<24;i++){
    if(game.board[i]==="B"){
      for(const j of ADJ[i]){
        if(game.board[j]==null) moves.push([i,j]);
      }
    }
  }
  if(!moves.length){ endGame(true); return; }
  const [f,t]=moves[Math.floor(Math.random()*moves.length)];
  game.board[f]=null;game.board[t]="B";
  render();
}

/* ========== UI ========== */
function startGame(){
  if(!name.value||!classroom.value) return;
  login.style.display="none";
  gameDiv.style.display="block";
  newGame();
}
function newGame(){
  hideEnd();
  game={board:Array(24).fill(null)};
  selected=null;
  render();
  status.textContent="SÄ±ra sende.";
}
function render(){
  board.innerHTML="";
  for(let i=0;i<24;i++){
    const g=document.createElementNS("http://www.w3.org/2000/svg","g");
    const c=document.createElementNS("http://www.w3.org/2000/svg","circle");
    c.setAttribute("cx",POS[i][0]);
    c.setAttribute("cy",POS[i][1]);
    c.setAttribute("r",38);
    c.classList.add("pos","empty");
    c.onclick=()=>clickPos(i);
    g.appendChild(c);
    if(game.board[i]){
      const s=document.createElementNS("http://www.w3.org/2000/svg","circle");
      s.setAttribute("cx",POS[i][0]);
      s.setAttribute("cy",POS[i][1]);
      s.setAttribute("r",18);
      s.classList.add(game.board[i]==="W"?"stoneW":"stoneB");
      g.appendChild(s);
    }
    board.appendChild(g);
  }
}
function clickPos(i){
  if(game.board[i]!=null) return;
  game.board[i]="W";
  render();
  setTimeout(aiMove,300);
}

/* ========== BÄ°TÄ°Åž ========== */
function endGame(win){
  endTitle.textContent=win?"KAZANDIN ðŸŽ‰":"KAYBETTÄ°N";
  endText.textContent=win?"Tebrikler!":"Tekrar dene.";
  overlay.style.display="flex";
}
function hideEnd(){overlay.style.display="none";}
</script>
</body>
</html>
