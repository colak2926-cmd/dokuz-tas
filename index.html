<html lang="tr">
<head>
<meta charset="utf-8">

<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
:root{
  --bg:#0b1020;
  --panel:#121a33;
  --line:#ff9f1c;
  --text:#ffffff;
  --orange:#ff9f1c;
  --navy:#1e3a8a;
}

body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  font-family:system-ui,Segoe UI,Arial;
}

.wrap{
  max-width:1100px;
  margin:auto;
  padding:16px;
}

.card{
  background:var(--panel);
  border-radius:16px;
  padding:16px;
}

h1{
  text-align:center;
  margin:10px 0;
}

.logo{
  display:block;
  margin:0 auto 10px auto;
  max-height:80px;
}

.board{
  display:grid;
  grid-template-columns:repeat(7,1fr);
  gap:10px;
  margin:20px auto;
  max-width:420px;
}

.cell{
  width:55px;
  height:55px;
  border-radius:50%;
  border:3px solid var(--line);
  cursor:pointer;
}

.orange{ background:var(--orange); }
.navy{ background:var(--navy); }

button{
  padding:12px 16px;
  border:none;
  border-radius:12px;
  font-size:16px;
  cursor:pointer;
}

.ai{ background:var(--orange); color:#000; }
</style>
</head>

<body>
<div class="wrap">
  <div class="card">

    <!-- LOGO -->
    <img class="logo" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAZAAAABkCAYAAABn8VwUAAAACXBIWXMAAAsSAAALEgHS3X78AAAB..." alt="Ä°sabet OkullarÄ±">

    <h1>DÃœZCE Ä°SABET OKULLARI<br>DOKUZ TAÅž OYUNU</h1>

    <button class="ai" onclick="startGame()">ðŸ¤– Bilgisayara KarÅŸÄ± Oyna</button>

    <div id="game" style="display:none">
      <div class="board" id="board"></div>
      <p id="status">SÄ±ra sende</p>
    </div>

  </div>
</div>

<script>
let board = Array(9).fill(null);
let turn = "O"; // O = Ã¶ÄŸrenci, X = AI

function startGame(){
  document.getElementById("game").style.display="block";
  draw();
}

function draw(){
  const b=document.getElementById("board");
  b.innerHTML="";
  board.forEach((v,i)=>{
    const d=document.createElement("div");
    d.className="cell";
    if(v==="O") d.classList.add("orange");
    if(v==="X") d.classList.add("navy");
    d.onclick=()=>play(i);
    b.appendChild(d);
  });
}

function play(i){
  if(board[i]||turn!=="O") return;
  board[i]="O";
  turn="X";
  draw();
  setTimeout(aiMove,300);
}

function aiMove(){
  let empty=board.map((v,i)=>v?null:i).filter(v=>v!==null);
  if(empty.length===0) return;
  const move=empty[Math.floor(Math.random()*empty.length)];
  board[move]="X";
  turn="O";
  draw();
}
</script>
</body>
</html>
